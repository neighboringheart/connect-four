<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="./style.css">
</head>

            <div class="col-tab" data-col-index="5">&darr;</div>
            <div class="col-tab" data-col-index="6">&darr;</div>
            <!-- row 6 (top) -->
            <div class="cell col-1"></div>
            <div class="cell col-2"></div>
            <div class="cell col-3"></div>
            <div class="cell col-4"></div>
            <div class="cell col-5"></div>
            <div class="cell col-6"></div>
            <div class="cell col-7"></div>

            <div class="cell col-1"></div>
            <div class="cell col-2"></div>
            <div class="cell col-3"></div>

            <div class="cell col-6"></div>
            <div class="cell col-7"></div>

            <div class="cell col-1"></div>
            <div class="cell col-2"></div>
            <div class="cell col-3"></div>
            <div class="cell col-4"></div>
            <div class="cell col-5"></div>
            <div class="cell col-6"></div>
            <div class="cell col-7"></div>

            <div class="cell col-1"></div>
            <div class="cell col-2"></div>
            <div class="cell col-3"></div>
            <div class="cell col-4"></div>
            <div class="cell col-5"></div>
            <div class="cell col-6"></div>
            <div class="cell col-7"></div>
            <!-- row 2 -->
            <div class="cell col-1"></div>
            <div class="cell col-2"></div>
            <div class="cell col-3"></div>
            <div class="cell col-4"></div>
            <div class="cell col-5"></div>
            <div class="cell col-6"></div>
            <div class="cell col-7"></div>
            <!-- row 1 (bottom) -->
            <div class="cell col-1"></div>
            <div class="cell col-2"></div>
            <div class="cell col-3"></div>
            <div class="cell col-4"></div>
            <div class="cell col-5"></div>
            <div class="cell col-6"></div>
            <div class="cell col-7"></div>
        </div>
        <h2 class="game-status"></h2>
        <button class="game-restart">Restart Game</button>
    </section>
    <script src="./style.js"></script>
</body>

</html>
